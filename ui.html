<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Interface</title>
    <style>
        /* Your existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background-color: white;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        /* Just adding small login button to header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .login-btn {
            padding: 8px 16px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Rest of your existing styles */
        h1 {
            text-align: center;
            color: #2196f3;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #2196f3;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: #333;
        }

        .input-container {
            display: flex;
            gap: 15px;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #eee;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2196f3;
        }

        button {
            padding: 15px 30px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1976d2;
        }

        button:disabled {
            background-color: #bdbdbd;
            cursor: not-allowed;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ChatBot</h1>
            <button id="authButton" class="login-btn" onclick="handleAuth()">Login</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
                autocomplete="off"
            >
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const authButton = document.getElementById('authButton');

        // Check login status when page loads
        async function checkLoginStatus() {
            try {
                const response = await fetch('/');
                const data = await response.json();
                
                if (data.message.includes("Hello, Guest")) {
                    authButton.textContent = "Login";
                } else {
                    authButton.textContent = "Logout";
                }
            } catch (error) {
                console.error('Error checking login status:', error);
            }
        }

        async function handleAuth() {
            if (authButton.textContent === "Login") {
                window.location.href = '/auth/login';
            } else {
                window.location.href = '/auth/logout';
            }
        }

        // Your existing sendMessage, appendMessage, and handleKeyPress functions stay exactly the same
        
        // Check login on page load
        checkLoginStatus();

        // Focus input on page load
        window.onload = () => {
            userInput.focus();
        };
    </script>
</body>
</html>
